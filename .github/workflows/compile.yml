name: "Compile"

on:
  pull_request:

jobs:
  release:
    name: "Compile"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Compile
        run: mvn clean package
